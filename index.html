<head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="./dist/main.css" />
    <link rel="icon" href="./book-bookmark-solid.svg">
<link

    <title>Book Lister</title>

<body>

<header>
    <h1 id="app-title">BOOK LISTER</h1>
</header>

<div id="everything-but-app-title">
    <main>
        <h2 id="list-title">Combined Print and E-Book Fiction Best Sellers</h2>
        <section id="card-holder"></section>
    </main>


    <aside>
        <div id="inner-sidebar-container">
            <div id="instructions-container">
                <h3 class="sidebar-title">Instructions</h3>
                <p>Search for a New York Times Best Seller list based on list type and date below. Click cards to flip them over and check out additional info on books you're interested in ðŸ‘€</p>
            </div>
            <div id="form-container">
                <form id="search-form" action="">
                    <h3 class="sidebar-title">Select a List</h3>
                    <select name="list-selector" id="list-selector"></select>
                    <br><br>
                    <h3 class="sidebar-title">Select a Date</h3>
                    <input type="date" id="date-picker"" name="date-picker">
                    <br>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </aside>
</div>

</body>
